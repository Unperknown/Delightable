<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.google.com/recaptcha/api.js?render=reCAPTCHA_site_key"></script>
    <link href="https://fonts.googleapis.com/css?family=Google+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="univ.css">
    <link rel="stylesheet" type="text/css" href="register.css">
    <title>Delightable</title>
</head>
<body>
    <form action="http://localhost:8080/register" method="POST">
        <div class="register">
            <p id="header"><span>🎮</span>Delightable<span>🕹️</span></p>
            <p id="desc">Fill out to sign up</p>
            <table id="context">
                <tr>
                    <td><input id="designed-button" type="text" name="username" placeholder="Username"></td>
                </tr>
                <tr>
                    <td><input id="designed-button" type="password" name="password" placeholder="Password"></td>
                </tr>
                <tr>
                    <td><input id="designed-button" type="email" name="email" placeholder="E-mail in case to find missing account"></td>
                </tr>
            </table>
            <input id="button" type="submit" value="Create Your Account"><br>
        </div>
    </form>
</body>
</html>
