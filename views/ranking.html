<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Google+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/stylesheets/univ.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/home.css">
    <title>Delightable</title>
</head>

<body>
    <div id="header">
        <div class="component">
            <span class='left-content'><img src="/images/logo.png" alt="Logo"></span>
            <span class='right-content'>
                <div class='message'>Logined as <b><%= session.username %></b><br>Score: <%= session.score %></div>
                <a href="/main">
                    <div class="right-icon">
                        <img src="/images/previous.png" alt="Back To Main Page">
                    </div>
                </a>
            </span>
        </div>
    </div>
    <div class="content">
        <h1>Ranking</h1>
        <div class="ranking">
            <ol>
                <% for (let i in users) { %>
                <li>
                    <%= users[i].username %> : <%= users[i].score %>
                </li>
                <% } %>
            </ol>
        </div>
    </div>
</body>

</html>
