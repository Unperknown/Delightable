<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Google+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/stylesheets/univ.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/home.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/tic-tac-toe.css">
    <script src="/javascripts/tictactoe.js"></script>
    <title>Delightable - Playing Tic-Tac-Toe</title>
</head>

<body>
    <div id="header">
        <div class="component">
            <span class='left-content'><img src="/images/logo.png" alt="Logo"></span>
            <span class='right-content'>
                <div class='message'>Logined as <b><%= username %></b><br>Score: <%= score %></div>
                <a href="/main">
                    <div class="right-icon">
                        <img src="/images/previous.png" alt="Back To Main Page">
                    </div>
                </a>
            </span>
        </div>
    </div>
    <div id="content">
        <table id="frame">
            <tr>
                <th id="turn" colspan="3"></td>
            </tr>
            <tr>
                <td><input type="image" src="/images/empty.png"></td>
                <td><input type="image" src="/images/empty.png"></td>
                <td><input type="image" src="/images/empty.png"></td>
            </tr>
            <tr>
                <td><input type="image" src="/images/empty.png"></td>
                <td><input type="image" src="/images/empty.png"></td>
                <td><input type="image" src="/images/empty.png"></td>
            </tr>
            <tr>
                <td><input type="image" src="/images/empty.png"></td>
                <td><input type="image" src="/images/empty.png"></td>
                <td><input type="image" src="/images/empty.png"></td>
            </tr>
        </table>
    </div>
    <div id="end-message"><span id="status"></span></div>
    <form name="stageResult" action="/play/tic-tac-toe" method="POST">
        <input id="score" name="score" type="text" value="0" />
    </form>
</body>

</html>
